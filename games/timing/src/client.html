<body>
  <input type=button value='ready' id=readybtn />
  <input type=button value='gamestart' id=gamestart />
  <input type=text />
<script src='/socket.io/socket.io.js'></script>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
  const userid = 'myid';
  const roomid = 'a1b1';


  var socket=io('/a.b.c');
  socket.emit('login',{
    userid:userid,
    roomid:roomid,
  });


  $("#readybtn").click(()=>{
  	socket.emit('ready',{
      ready:'ready',
  	});
  	$("#readybtn").attr('disabled','disabled');
  	$("#readybtn").val('imready');
  });

  $('#gamestart').click(()=>{
    socket.emit('startrequest');
  });




</script>
</body>
